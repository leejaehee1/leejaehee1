<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 예제</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }

      .active {
        box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <p id="greeting">안녕하세요! 반갑습니다!</p>
    <img src="https://picsum.photos/200/300" alt="random image" />
    <button id="change-image">이미지 변경</button>
    <div id="box" class="box">Box</div>
    <button id="change-box">박스 변경</button>
    <div id="element-add">요소 추가 div</div>
    <script>
      let text = document.getElementById("greeting");
      text.innerText = "Hello World!";

      //   let image = document.getElementsByTagName("img");
      //   image[0].src = "https://picsum.photos/200/300";

      let button = document.getElementById("change-image");
      button.addEventListener("click", function () {
        let image = document.getElementsByTagName("img");
        image[0].src = "https://picsum.photos/300/300";
      });

      let boxButton = document.getElementById("change-box");
      boxButton.addEventListener("click", function () {
        let box = document.getElementById("box");
        box.style.backgroundColor = "blue";
      });

      boxButton.addEventListener("mouseover", function () {
        let box = document.getElementById("box");
        box.classList.add("active"); // 중요
      });

      boxButton.addEventListener("mouseout", function () {
        let box = document.getElementById("box");
        box.classList.remove("active"); // 중요
      });

      // *toggle 버튼 연습 필요(자습)

      // createElement 실습
      let elementAdd = document.getElementById("element-add");
      let elementAddButton = document.createElement("BUTTON");
      elementAddButton.innerText = "추가";
      elementAddButton.style.backgroundColor = "blue";
      elementAddButton.style.color = "red";
      elementAddButton.style.padding = "10px 20px";
      elementAddButton.style.borderRadius = "5px";
      elementAddButton.style.cursor = "pointer";
      elementAddButton.style.boxShadow = "0 0 10px 0 rgba(0, 0, 0, 0.5)";
      elementAdd.appendChild(elementAddButton);
    </script>
  </body>
</html>
